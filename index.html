<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Merry Christmas</title>
    <style>
      body {
        background-color: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      svg {
        width: 90%;
        height: 90%;
        visibility: hidden;
      }

      .sparkle {
        /* mix-blend-mode:luminosity */
      }

      body {
        margin: 0;

        text-align: center;
        padding: 0;

        line-height: 2em;

        font-family: "Times New Roman", Times, serif;

        color: #000000;
      }

      #header {
        /* position: absolute; */
            text-align: center;
            color: #C89568;
            font-family: Times New Roman;
            font-size: 35px;
            min-width: 400px;
            max-height: 100vh;
      }
      .header-item {
        opacity: 0;
        transition: all .5s ease-in-out;
        line-height: 1.5;
        margin: 0;
      }
      .header-item.show {
        opacity: 1;
      }
      #treeStarOutline {
        opacity: 0;
      }
      #mask {
        position: absolute;
        background-color: #000;
        width: 100%;
        height: 100%;
        font-size: 15rem;
        animation: shack 0.4s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        /* display: none; */
      }

      @keyframes shack {
        0% {
          transform: rotate(0);
        }
        25% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(0);
        }
        75% {
          transform: rotate(10deg);
        }
        100% {
          transform: rotate(0);
        }
      }
      #stars {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>

    function snow() {

      var documentWidth = window.innerWidth;

      setInterval(function () {

        var startLeft = Math.random() * documentWidth;

        var endLeft = Math.random() * documentWidth;

        //éšæœºç”Ÿæˆé›ªèŠ±å¤§å°

        var startOpacity = 0.7 + 0.3 * Math.random();

        cloneFlake.style.cssText += `

    let getSVGPoints = (path) => {
      let arr = [];
      var rawPath = MotionPathPlugin.getRawPath(path)[0];
      rawPath.forEach((el, value) => {
        let obj = {};
        obj.x = rawPath[value * 2];
        obj.y = rawPath[value * 2 + 1];
        if (value % 2) {
          arr.push(obj);
        }
        //console.log(value)
      });

      return arr;
    };
    let treePath = getSVGPoints(".treePath");

      //console.log("flivker")
      gsap.killTweensOf(p, { opacity: true });
      gsap.fromTo(
        p,
        {
          opacity: 1,
        },
        {
          duration: 0.07,
          opacity: Math.random(),
          repeat: -1,
        }
      );
    }

      var i = numParticles,

    function playParticle(p) {
      if (!showParticle) {
        return;

  // å½“ç»˜ç”»åœ£è¯žæ ‘çš„å°å…‰ç‚¹ç»˜åˆ¶å®Œæ—¶ï¼Œè®©å°å…‰ç‚¹æ¶ˆå¤±

  .to(

function drawStars() {
      let canvas = document.getElementById("stars"),
        ctx = canvas.getContext("2d"),
        w = (canvas.width = window.innerWidth),
        h = (canvas.height = window.innerHeight),
        hue = 37, //è‰²è°ƒè‰²å½©
        stars = [], //ä¿å­˜æ‰€æœ‰æ˜Ÿæ˜Ÿ
        count = 0, //ç”¨äºŽè®¡ç®—æ˜Ÿæ˜Ÿ
        maxStars = 1300; //æ˜Ÿæ˜Ÿæ•°é‡

      //canvas2æ˜¯ç”¨æ¥åˆ›å»ºæ˜Ÿæ˜Ÿçš„æºå›¾åƒï¼Œå³æ¯ç‰ˆï¼Œ
      //æ ¹æ®æ˜Ÿæ˜Ÿè‡ªèº«å±žæ€§çš„å¤§å°æ¥è®¾ç½®
      var canvas2 = document.createElement("canvas"),
        ctx2 = canvas2.getContext("2d");
      canvas2.width = 100;
      canvas2.height = 100;
      //åˆ›å»ºå¾„å‘æ¸å˜ï¼Œä»Žåæ ‡(halfï¼Œhalf)åŠå¾„ä¸º0çš„åœ†å¼€å§‹ï¼Œ
      //åˆ°åæ ‡ä¸º(half,half)åŠå¾„ä¸ºhalfçš„åœ†ç»“æŸ
      var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
      gradient2.addColorStop(0.025, "#CCC");
      //hslæ˜¯å¦ä¸€ç§é¢œè‰²çš„è¡¨ç¤ºæ–¹å¼ï¼Œ
      //h->hue,ä»£è¡¨è‰²è°ƒè‰²å½©ï¼Œ0ä¸ºredï¼Œ120ä¸ºgreenï¼Œ240ä¸ºblue
      //s->saturationï¼Œä»£è¡¨é¥±å’Œåº¦ï¼Œ0%-100%
      //l->lightnessï¼Œä»£è¡¨äº®åº¦ï¼Œ0%ä¸ºblackï¼Œ100%ä½white
      gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 10%)");
      gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 2%)");
      gradient2.addColorStop(1, "transparent");

      ctx2.fillStyle = gradient2;
      ctx2.beginPath();
      ctx2.arc(half, half, half, 0, Math.PI * 2);
      ctx2.fill();

      // End cache
      function random(min, max) {
        if (arguments.length < 2) {
          max = min;
          min = 0;
        }

        if (min > max) {
          var hold = max;
          max = min;
          min = hold;
        }

        //è¿”å›žminå’Œmaxä¹‹é—´çš„ä¸€ä¸ªéšæœºå€¼
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function maxOrbit(x, y) {
        var max = Math.max(x, y),
          diameter = Math.round(Math.sqrt(max * max + max * max));
        //æ˜Ÿæ˜Ÿç§»åŠ¨èŒƒå›´ï¼Œå€¼è¶Šå¤§èŒƒå›´è¶Šå°ï¼Œ
        return diameter / 2;
      }

      var Star = function () {
        //æ˜Ÿæ˜Ÿç§»åŠ¨çš„åŠå¾„
        this.orbitRadius = random(maxOrbit(w, h));
        //æ˜Ÿæ˜Ÿå¤§å°ï¼ŒåŠå¾„è¶Šå°ï¼Œæ˜Ÿæ˜Ÿä¹Ÿè¶Šå°ï¼Œå³å¤–é¢çš„æ˜Ÿæ˜Ÿä¼šæ¯”è¾ƒå¤§
        this.radius = random(60, this.orbitRadius) / 8;
        //æ‰€æœ‰æ˜Ÿæ˜Ÿéƒ½æ˜¯ä»¥å±å¹•çš„ä¸­å¿ƒä¸ºåœ†å¿ƒ
        this.orbitX = w / 2;
        this.orbitY = h / 2;
        //æ˜Ÿæ˜Ÿåœ¨æ—‹è½¬åœ†åœˆä½ç½®çš„è§’åº¦,æ¯æ¬¡å¢žåŠ speedå€¼çš„è§’åº¦
        //åˆ©ç”¨æ­£å¼¦ä½™å¼¦ç®—å‡ºçœŸæ­£çš„xã€yä½ç½®
        this.timePassed = random(0, maxStars);
        //æ˜Ÿæ˜Ÿç§»åŠ¨é€Ÿåº¦
        this.speed = random(this.orbitRadius) / 50000;
        //æ˜Ÿæ˜Ÿå›¾åƒçš„é€æ˜Žåº¦
        this.alpha = random(2, 10) / 10;

        count++;
        stars[count] = this;
      };

      Star.prototype.draw = function () {
        //æ˜Ÿæ˜Ÿå›´ç»•åœ¨ä»¥å±å¹•ä¸­å¿ƒä¸ºåœ†å¿ƒï¼ŒåŠå¾„ä¸ºorbitRadiusçš„åœ†æ—‹è½¬
        var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
          y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
          twinkle = random(10);

        //æ˜Ÿæ˜Ÿæ¯æ¬¡ç§»åŠ¨ä¼šæœ‰1/10çš„å‡ çŽ‡å˜äº®æˆ–è€…å˜æš—
        if (twinkle === 1 && this.alpha > 0) {
          //é€æ˜Žåº¦é™ä½Žï¼Œå˜æš—
          this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
          //é€æ˜Žåº¦å‡é«˜ï¼Œå˜äº®
          this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        //ä½¿ç”¨canvas2ä½œä¸ºæºå›¾åƒæ¥åˆ›å»ºæ˜Ÿæ˜Ÿï¼Œ
        //ä½ç½®åœ¨x - this.radius / 2, y - this.radius / 2
        //å¤§å°ä¸º this.radius
        ctx.drawImage(
          canvas2,
          x - this.radius / 2,
          y - this.radius / 2,
          this.radius,
          this.radius
        );
        //æ²¡æ—‹è½¬ä¸€æ¬¡ï¼Œè§’åº¦å°±ä¼šå¢žåŠ 
        this.timePassed += this.speed;
      };

      //åˆå§‹åŒ–æ‰€æœ‰æ˜Ÿæ˜Ÿ
      for (var i = 0; i < maxStars; i++) {
        new Star();
      }

      function animation() {
        //ä»¥æ–°å›¾åƒè¦†ç›–å·²æœ‰å›¾åƒçš„æ–¹å¼è¿›è¡Œç»˜åˆ¶èƒŒæ™¯é¢œè‰²
        ctx.globalCompositeOperation = "source-over";
        ctx.globalAlpha = 0.9; //å°¾å·´
        ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
        ctx.fillRect(0, 0, w, h);

        //æºå›¾åƒå’Œç›®æ ‡å›¾åƒåŒæ—¶æ˜¾ç¤ºï¼Œé‡å éƒ¨åˆ†å åŠ é¢œè‰²æ•ˆæžœ
        ctx.globalCompositeOperation = "lighter";
        for (var i = 1, l = stars.length; i < l; i++) {
          stars[i].draw();
        }

        //è°ƒç”¨è¯¥æ–¹æ³•æ‰§è¡ŒåŠ¨ç”»ï¼Œå¹¶ä¸”åœ¨é‡ç»˜çš„æ—¶å€™è°ƒç”¨æŒ‡å®šçš„å‡½æ•°æ¥æ›´æ–°åŠ¨ç”»
        //å›žè°ƒçš„æ¬¡æ•°é€šå¸¸æ˜¯æ¯ç§’60æ¬¡
        window.requestAnimationFrame(animation);
      }

      animation();
    }


    let myLabels = [
      "æŽæ˜Ÿæ²³",
      "Merry Christmas",
      "å¥å¥åº·åº·ï¼Œå¹³å®‰å–œä¹",
      "ä¸€å®šè¦å¥½å¥½çˆ±è‡ªå·±çˆ±è¿™ä¸ªä¸–ç•Œ",
    ];

    let init_flag = false;

        mainTl.add(starTl, 0);
        gsap.globalTimeline.timeScale(1.5); //  åœ£è¯žæ ‘å¼€å§‹ç»˜ç”»æ—¶å°å…‰ç‚¹åŠ¨ç”»çš„ç»˜ç”»é€ŸçŽ‡ï¼Œè¶Šå¤§è¶Šå¿«
        drawStars();
      }
// å°è£…ç‚¹å‡»/è§¦æ‘¸å¤„ç†å‡½æ•°
function handleGlobalClick(e) {
  // é˜»æ­¢äº‹ä»¶å†’æ³¡å’Œé»˜è®¤è¡Œä¸ºï¼ˆå¦‚é¡µé¢æ»šåŠ¨ï¼‰
  e.preventDefault();
  e.stopPropagation();

  if(init_flag) return;
        init_flag = true;
        _music.play();
        init();
        let mask = document.getElementById("mask");
        mask.remove();
        createParticles()
        drawStar();
        drawMain();
        mainTl.add(starTl, 0);
        gsap.globalTimeline.timeScale(1.5); //  åœ£è¯žæ ‘å¼€å§‹ç»˜ç”»æ—¶å°å…‰ç‚¹åŠ¨ç”»çš„ç»˜ç”»é€ŸçŽ‡ï¼Œè¶Šå¤§è¶Šå¿«
        drawStars();

}

// é˜²é‡å¤è§¦å‘æ ‡è®°
let isProcessing = false;

// è§¦æ‘¸ç»“æŸäº‹ä»¶å¤„ç†ï¼ˆæ‰‹æœºç«¯æ ¸å¿ƒï¼‰
function handleTouchEnd(e) {
  if (isProcessing) return;
  isProcessing = true;
  handleGlobalClick(e);
  // å»¶è¿Ÿé‡Šæ”¾æ ‡è®°ï¼Œé˜²æ­¢é‡å¤è§¦å‘
  setTimeout(() => {
    isProcessing = false;
  }, 300);
}

// ç‚¹å‡»äº‹ä»¶å¤„ç†ï¼ˆPC ç«¯ï¼‰
function handleClick(e) {
  if (isProcessing) return;
  isProcessing = true;
  handleGlobalClick(e);
  setTimeout(() => {
    isProcessing = false;
  }, 300);
}

// ç»‘å®šå…¨å±€äº‹ä»¶ï¼ˆå…¼å®¹ PC + æ‰‹æœºï¼‰
function bindGlobalEvents() {
  // æ‰‹æœºç«¯è§¦æ‘¸äº‹ä»¶ï¼ˆä¼˜å…ˆä½¿ç”¨ touchendï¼Œé¿å… touchstart è§¦å‘è¿‡æ—©ï¼‰
  window.addEventListener('touchend', handleTouchEnd, false);
  // PC ç«¯ç‚¹å‡»äº‹ä»¶
  window.addEventListener('click', handleClick, false);
}

// é¡µé¢åŠ è½½å®ŒæˆåŽç»‘å®šäº‹ä»¶
window.addEventListener('DOMContentLoaded', () => {
  bindGlobalEvents();
  
  // åŽŸæœ‰é€»è¾‘ï¼šæ¯”å¦‚åˆå§‹åŒ– mask ç‚¹å‡»
  const mask = document.getElementById('mask');
  if (mask) {
    // å…¼å®¹ mask å…ƒç´ çš„ç‚¹å‡»/è§¦æ‘¸
    mask.addEventListener('touchend', handleTouchEnd, false);
    mask.addEventListener('click', handleClick, false);
  }
});

// å¯é€‰ï¼šç§»é™¤äº‹ä»¶ï¼ˆå¦‚éœ€é”€æ¯ï¼‰
function unbindGlobalEvents() {
  window.removeEventListener('touchend', handleTouchEnd);
  window.removeEventListener('click', handleClick);
}
